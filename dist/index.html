<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script >
        if (screen && screen.width < 480) {
            document.write('<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"><\/script>')
        }
    </script>
    <script >
        if (screen && screen.width < 480) {
            document.write('<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js""><\/script>')
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="body">
        <!-- This is the main container portion of the html -->
        <div class="main-container">
                    <div class="pick-algo"> Pick an algorithm </div>
                    <div class="algo-buttons">
                        <button class="algo-button">Backtracing(Recursive)</button>
                        <button class="algo-button">Knuths Algorithm X</button>
                        <button class="algo-button">Stoachastic</button>
                    </div>
                    <div class="algo-diff-container">
                        <div class="difficulty-container">
                            <button class="diff-button" id="easy">Easy</button>
                            <button class="diff-button" id="medium">Medium</button>
                            <button class="diff-button" id="hard">Hard</button>
                        </div>
                    </div>
                <div class="sudoku-main-container">
                    <div class="sudoku-board">

                    </div>
                </div>
                <div class="solve-reset-container">
                    <div class="solve-button-container">
                        <button class="solve-button" id="solve-1"> Solve </button>
                    </div>
                    <div class="reset-button-container">
                        <button class="reset-button"  id="reset">Reset</button>
                    </div>
                </div>
                <div class="ui-field-contain">
                    <label for="slider-2">Speed:</label>
                    <input type="range" name="slider-2" id="slider-2" value="25" min="0" max="100">
                </div>
        </div> 
    </div>
    <script src="../src//js//features//dropdown.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
