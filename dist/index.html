<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/main.scss" />
    <script src="./bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="body">
        <!-- This is the main container portion of the html -->
        <div class="main-container">
                    <div class="pick-algo"> Pick an algorithm </div>
                    <div class="algo-buttons-container">
                        <button class="algo-button">Backtracing</button>
                        <button class="algo-button">Algorithm X</button>
                    </div>
                    <div class="algo-diff-container">
                        <div class="difficulty-container">
                            <button class="diff-button" id="easy">Easy</button>
                            <button class="diff-button" id="medium">Medium</button>
                            <button class="diff-button" id="hard">Hard</button>
                        </div>
                    </div>
                <div class="sudoku-main-container">
                    <div class="sudoku-board">

                    </div>
                </div>
                <div class="solve-reset-container">
                    <div class="solve-button-container">
                        <button class="solve-button" id="solve-1"> Solve </button>
                    </div>
                    <div class="reset-button-container">
                        <button class="reset-button"  id="reset">Reset</button>
                    </div>
                </div>
                <div class="ui-field-contain">
                    <label for="slider-2">Speed:</label>
                    <input type="range" name="slider-2" id="slider-2" value="75" min="0" max="100">
                </div>
                <div class="counter">
                   0 
                </div>
        </div> 
    </div>
</body>
</html>
